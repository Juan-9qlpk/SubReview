        <main>
            <h1>¿Necesitas ayuda?</h1>
            <form class="div-formulario-contacto" onsubmit="alert('Se te enviará un correo en breve')">
            <div>
                <label for="nombrecontact">Nombre:* </label>
                <input name="nombrecontact" id="nombrecontact" required>
            </div>
            <hr>
            <div>
                <label for="codpost">Usuario:* </label>
                <input type="text" name="usuario" id="usuario" minlength="4" maxlength="20" required>
            </div>
            <hr>
            <div>
                <label for="email">Correo Electrónico:* </label>
                <input type="email" name="email" id="email" required >
            </div>
            <hr>
            <div>
                <label for="telef">Teléfono: </label>
                <input type="tel" name="telef" id="telef">
            </div><br>
            <div>
                <button type="submit">Subir</button>
            </div>
            </form>

            <div class="div-contacto-1">
                <table>
                    <tr><td>
                        <h2>Nuestro correo electrónico:</h2>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>subreviewcontacto@gmail.com</h3>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="div-contacto-2">
                
                <table>
                    <tr>
                        <td colspan="4">
                            <h2>Nos puedes encontrar en:</h2>
                        </td>
                    </tr>
                    <!--Tenemos pendiente crear las cuentas de redes sociales-->

                        <td>
                            <div class="imagen-contacto">
                            <p><a href="https://instagram.com"><img src="../img/ig.png"></a></p>
                            </div>
                        </td>
                        <td>
                            <div class="imagen-contacto">
                                <p> <a href="https://x.com"><img src="../img/twitter.png"></a></p>
                            </div>
                        </td>
                        <td>
                            <div class="imagen-contacto">
                                <p> <a href="https://facebook.com"><img src="../img/facebook.png"></a></p>
                            </div>
                        </td>
                        <td>
                            <div class="imagen-contacto">
                                <p> <a href="https://threads.com"><img src="../img/threads.png"></a></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
